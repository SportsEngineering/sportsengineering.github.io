<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AHEAD Sports Engineering, LLC.</title>
    <style>
body {
  font-family: Helvetica;
  margin: 0;
  padding: 0;
  width:100%;
  height:100%;
}

#header-fixed {
  position: fixed;
  text-align: center;
  top: 40%;
  left: 0px;
  width: 100%;
  height: 140px;
}

h1 {
  font-size: 60px;
  line-height: 1em;
  margin: 0
  padding: 0
  font-weight: bold;
  letter-spacing: -1px;
}

h1 > span {
  background-color: #000;
  color: #fff;
  border-radius: 5px;
  padding: 0 12px 0 12px;
}

p {
  margin-top: 10%;
  font-size: 20px;

  animation: fadeIn 4s ease 0s 1 normal;
  -webkit-animation: fadeIn 4s 0s 1 normal;
}

body {
  animation: fadeIn 3s ease 0s 1 normal;
  -webkit-animation: fadeIn 3s ease 0s 1 normal;
}

@keyframes fadeIn {
  0% {opacity: 0}
  100% {opacity: 1}
}

@-webkit-keyframes fadeIn {
  0% {opacity: 0}
  100% {opacity: 1}
}
</style>
  </head>
  <body>
    <div id="header-fixed">
    <h1><span>AHEAD</span> Sports Engineering, LLC.</h1>
    <p>WE'RE COMMING SOON...</p>
    </div>
  </body>
</body>
